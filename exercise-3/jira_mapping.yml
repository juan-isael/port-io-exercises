  - kind: issue
    selector:
      query: 'true'
      jql: (statusCategory != Done) OR (created >= -1w) OR (updated >= -1w)
    port:
      itemsToParse: .fields.components
      entity:
        mappings:
          identifier: .key
          title: .fields.summary
          blueprint: '"jiraIssue"'
          relations:
            service:
              combinator: '"and"'
              rules:
                - property: '"repo_id"'
                  operator: '"contains"'
                  value: .item.name
